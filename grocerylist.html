<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery List</title>
    <link href="grocery.css" rel="stylesheet">
</head>

<body>
    <h1> Grocery Items </h1>
    <div id="container">

        <div class="box1">
            <div class="item">
                <h3>Item</h3>
                <input type="text" id="item-name">
                <br>
            </div>
            <div class="item">
                <h3>Units</h3>
                <input type="number" id="item-unit">
                <br>
            </div>
            <div class="item">
                <h3>Cost Per Unit</h3>
                <input type="number" id="item-cost">

                <button onclick="handlers.addItems()">Add</button>
            </div>
        </div>

        <table id="mainTable">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope='col'>Units</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Total Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Subtotal</td>
                    <td>Rs 0</td>
                </tr>
                <tr>
                    <td colspan="3">Tax</td>
                    <td>Rs 0</td>
                </tr>
                <tr>
                    <td colspan="3">Total</td>
                    <td>Rs 0</td>
                </tr>
            </tfoot>
        </table>
        <h2>Thank You! </h2>

    </div>

    </div>
    <script src="grocery.js" type="text/javascript"></script>
</body>

</html>
